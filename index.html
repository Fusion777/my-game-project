<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hi! Guess the Word!</h1>

    <h2 id="result">To Start The Game, Enter A Word Or Choose A Letter!</h2>

    <div class="grid-container">
        <div class="grid-item cell1">V</div>
        <div class="grid-item cell2">O</div>
        <div class="grid-item cell3">R</div>
        <div class="grid-item cell4">T</div>
        <div class="grid-item cell5">E</div>
        <div class="grid-item cell6">X</div>
    </div>

    <div class="scores-container">
        <div class="scores left"><input type="text" id="input" placeholder="Enter a word"><button class="inputWord" id="guessWord">ENTER</button></div>
        <div class="scores second">2</div>
        <div class="scores third">3</div>
        <div class="scores fourth">4</div>
        <div class="scores fifth">5</div>
        <div class="scores right" id="numberElement">6</div>
        <div class="scores guess">YOUR GUESS</div>
        <div class="scores show">GUESSES LEFT</div>
        
    </div>
    
    <h2 class="choose">Choose a letter</h2>
    
    <div class="letters-container">
        <div class="letter letter-a"><button id="button-a">A</button></div>
        <div class="letter letter-b"><button id="button-b">B</button></div>
        <div class="letter letter-c"><button id="button-c">C</button></div>
        <div class="letter letter-d"><button id="button-d">D</button></div>
        <div class="letter letter-e"><button id="button-e">E</button></div>
        <div class="letter letter-f"><button id="button-f">F</button></div>
        <div class="letter letter-g"><button id="button-g">G</button></div>
        <div class="letter letter-h"><button id="button-h">H</button></div>
        <div class="letter letter-i"><button id="button-i">I</button></div>
        <div class="letter letter-j"><button id="button-j">J</button></div>
        <div class="letter letter-k"><button id="button-k">K</button></div>
        <div class="letter letter-l"><button id="button-l">L</button></div>
        <div class="letter letter-m"><button id="button-m">M</button></div>
        <div class="letter letter-n"><button id="button-n">N</button></div>
        <div class="letter letter-o"><button id="button-o">O</button></div>
        <div class="letter letter-p"><button id="button-p">P</button></div>
        <div class="letter letter-q"><button id="button-q">Q</button></div>
        <div class="letter letter-r"><button id="button-r">R</button></div>
        <div class="letter letter-s"><button id="button-s">S</button></div>
        <div class="letter letter-t"><button id="button-t">T</button></div>
        <div class="letter letter-u"><button id="button-u">U</button></div>
        <div class="letter letter-v"><button id="button-v">V</button></div>
        <div class="letter letter-w"><button id="button-w">W</button></div>
        <div class="letter letter-x"><button id="button-x">X</button></div>
        <div class="letter letter-y"><button id="button-y">Y</button></div>
        <div class="letter letter-z"><button id="button-z">Z</button></div>
    </div>
    
</body>
</html>
