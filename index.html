<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hi! Guess the Word!</h1>

    <h2>Question here</h2>

    <div class="grid-container">
        <div class="grid-item cell1">1</div>
        <div class="grid-item cell2">2</div>
        <div class="grid-item cell3">3</div>
        <div class="grid-item cell4">4</div>
        <div class="grid-item cell5">5</div>
        <div class="grid-item cell6">6</div>
    </div>

    <div class="scores-container">
        <div class="scores left"><input type="text"></div>
        <div class="scores second">2</div>
        <div class="scores third">3</div>
        <div class="scores fourth">4</div>
        <div class="scores fifth">5</div>
        <div class="scores right">6</div>
        <div class="scores guess">YOUR GUESS</div>
        <div class="scores show">SCORES</div>
        
    </div>
    
    
    
</body>
</html>
